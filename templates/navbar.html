<h2>
  <a href="#">Logo</a>
</h2>

<form method="GET" action='{% url "home"%}'>
  <input type="text" name="q" placeholder="Search..." />
</form>

{% if request.user.is_authenticated %}
<h2>Hello {{request.user.username}}</h2>
<div>
  <a href="{% url 'logout' %}">Logout</a>
</div>
{% else %}
<div>
  <a href="{% url 'login' %}">Login</a>
</div>
{% endif %}
<hr />
